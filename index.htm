<!DOCTYPE html>    
<head>
    <meta charset="utf-8">
    <title>My Page</title>
	<style>
	html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	border: 0;
	overflow: hidden; /*  Disable scrollbars */
	display: block;  /* No floating content on sides */
	}
	</style>
</head>

<body>
 
	<canvas id='c' style = 'position: absolute; left: 0px; top: 0px;' >
	</canvas>
	
	<script>
	(function() {

	var htmlCanvas = document.getElementById('c'),
	ctx = htmlCanvas.getContext('2d');

	initialize();
 
	function initialize() {
	window.addEventListener('resize', resizeCanvas, false);
	resizeCanvas();
	}
									
	function redraw() {
	//ctx.strokeStyle = 'blue';
	//ctx.lineWidth = '5';
	//ctx.strokeRect(0, 0, window.innerWidth, window.innerHeight);

	var ir,ig,ib,iz;
	var ira,iga,iba,iza;
	var irb,igb,ibb,izb;
	var ix,iy,iwidth,ilength;
	var ix1,iy1,iwidth1,ilength1;
	var ix2,iy2,iwidth2,ilength2;
	var pixColor1,pixColor2,pixColor3;
	var isheight,iswidth;

	htmlCanvas.width = window.innerWidth;
	htmlCanvas.height = window.innerHeight;
     	isheight=htmlCanvas.height;
     	iswidth=htmlCanvas.width ;


	for (var i=0;i<40;i+=1){

	ir=Math.round((Math.random() * 255) + 1); 
	ig=Math.round((Math.random() * 255) + 1); 
	ib=Math.round((Math.random() * 255) + 1);

	ira=Math.round((Math.random() * 255) + 1); 
	iga=Math.round((Math.random() * 255) + 1); 
	iba=Math.round((Math.random() * 255) + 1);

	pixColor1="rgba("+ir+","+ig+","+ib+","+1+")";
	pixColor2="rgba("+ira+","+iba+","+iga+","+0.5+")";

	ix=Math.round((Math.random() * iswidth) + 1); 
	iy=Math.round((Math.random() * isheight) + 1); 
	ix1=Math.round((Math.random() * iswidth) + 1); 
	iy1=Math.round((Math.random() * isheight) + 1); 	
	iwidth=Math.round((Math.random() * 50) + 1); 
	ilength=Math.round((Math.random() * 50) + 1); 	


        ctx.fillStyle = pixColor1;
        ctx.fillRect(ix, iy, 50, 50);

        ctx.fillStyle = pixColor2;
        ctx.fillRect(ix1, iy1, 50, 50);
	
	ix2=Math.round((Math.random() * iswidth) + 1); 
	iy2=Math.round((Math.random() * isheight) + 1); 

	irb=Math.round((Math.random() * 255) + 1); 
	igb=Math.round((Math.random() * 255) + 1); 
	ibb=Math.round((Math.random() * 255) + 1);
	pixColor3="rgba("+irb+","+ibb+","+igb+","+0.5+")";


	ctx.beginPath();
	ctx.arc(ix2, iy2, 50, 0, 2 * Math.PI);
	ctx.fillStyle = pixColor3;
	ctx.fill();

	}
	}
		

	function resizeCanvas() {
	htmlCanvas.width = window.innerWidth;
	htmlCanvas.height = window.innerHeight;
	redraw();
	}	
	})();
	</script>	
</body>
</html>
